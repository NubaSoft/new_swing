buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

def hermesVersionFile = file("../node_modules/react-native/sdks/hermes-engine/version.properties")
if (!hermesVersionFile.exists()) {
    hermesVersionFile.parentFile.mkdirs()
    // React Native 0.81.4 may miss this file; create an empty placeholder so the Gradle plugin can load it.
    hermesVersionFile.text = "HERMES_V1_VERSION_NAME=\n"
}

apply plugin: "com.facebook.react.rootproject"
